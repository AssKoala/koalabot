services:
  boobs:
    image: asskoala/bottymcbotface
    user: node
    working_dir:  /bottymcbotface/bot
    environment:
      - NODE_ENV=production
    volumes:
      - ../logs:/logs
      - ../data:/data
      - ./environment/dotenv-prod.txt:/boobs/bot/.env
      - ../temp:/temp
    command: "npm run prodstart"
    restart: always

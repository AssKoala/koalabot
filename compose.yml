# Before deploying to production:
#   1. Change POSTGRES_PASSWORD, DATABASE_USER, and DATABASE_PASSWORD below (they must match)
#   2. Ensure a production.json5 exists with your API keys and Discord token
#
# Alternatively, replace the individual DATABASE_HOST/PORT/NAME/USER/PASSWORD vars
# with a single DATABASE_URL (e.g. postgresql://user:pass@host:5432/dbname).
# Migrations run automatically on first startup â€” no manual DB setup required.

services:
  postgres:
    image: postgres:17-alpine
    container_name: koalabot-postgres
    environment:
      - POSTGRES_DB=koalabot
      - POSTGRES_USER=koalabot
      - POSTGRES_PASSWORD=koalabot  # CHANGE IN PRODUCTION (must match DATABASE_PASSWORD)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koalabot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  koalabot:
    container_name: koalabot-dev
    build:
      dockerfile: ./Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_ENABLED=true
      # Option 1: Individual connection params (default)
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=koalabot
      - DATABASE_USER=koalabot  # CHANGE IN PRODUCTION (must match POSTGRES_USER)
      - DATABASE_PASSWORD=koalabot  # CHANGE IN PRODUCTION (must match POSTGRES_PASSWORD)
      # Option 2: Single connection string (uncomment to use instead of individual params)
      # - DATABASE_URL=postgresql://koalabot:koalabot@postgres:5432/koalabot
    volumes:
      # override config settings, necessary for sensitive settings such as API keys
      - ./production.json5:/app/config/production.json5
      - ./data:/data
      - ./logs:/logs
      - ./temp:/temp
    restart: unless-stopped

volumes:
  pgdata:

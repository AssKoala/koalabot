services:
  koalabot:
    container_name: koalabot-dev
    build:
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=production
    volumes:
      - ./environment/test/env.txt:/app/.env
    # .env settings must match the right side for mapped paths
    #   e.g. if .env has DATA_PATH=/data and LOG_PATH=./logs
    #        then volumes are: 
    #           - /path/to/data:/data
    #           - /path/to/logs:/app/logs
      - ./data:/data
      - ./logs:/logs
      - ./temp:/temp
    restart: unless-stopped
